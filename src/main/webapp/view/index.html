<%@page contentType="text/html" pageEncoding="UTF-8" isELIgnored="false"%>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Sen&display=swap" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>

<header>
	<nav class="navbar navbar-expand-lg navbar-light">
		<h4>Parser</h4>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
				<c:choose>
		<c:when test="${isLogin == true}"> 
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<div class="row navbar-nav ml-auto">
				<div class="col-4">
					<div class="nav-item">
						<form action="signout" method="post">
							<button type="button" class="btn btn-link" name="command" value="signout">signout</button>
						</form>
					</div>
				</div>
							</div>
			</div>
			<c:otherwise>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<div class="row navbar-nav ml-auto"> 
			<div class="col-4">
				<div class="nav-item">
					<form action="login" method="post">
						<button type="button" class="btn btn-link" name="command" value="login">Login</button>
					</form>
				</div>
			</div>
			<div class="col-4">
				<div class="nav-item">
					<form action="signin" method="post">
						<button type="button" class="btn btn-link" name="command" value="signin">signin</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<c:otherwise>
	<c:choose>
</nav>
</header>

<body>
	<div class="container">
		<div class="grid">
			<form action="parser" method="post" enctype="multipart/form-data">
				<div class="row">
					<div class="col-md-6">
						<div class="custom-file">
							<input type="file" name="file" class="custom-file-input" id="customFile" accept=".xml" size="1024">
							<label class="custom-file-label" for="customFile">Choose xml file</label>
						</div>
					</div>
					<div class="col-md-5">
						<select class="custom-select">
							<option selected>Choose parser</option>
							<option value="DOM">DOM</option>
							<option value="SAX">SAX</option>
							<option value="STAX">StAX</option>
						</select>
					</div>
					<div class="col-md-1">
						<button type="button" class="btn btn-light" name="command" value="parse">Show</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
